# Configuração para ambiente de produção (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/consultorio?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações adicionais do MySQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logs para produção (menos verboso)
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration=INFO
logging.level.org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration=INFO
