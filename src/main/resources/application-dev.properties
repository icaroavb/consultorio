# Configuração para ambiente de desenvolvimento (H2)
spring.datasource.url=jdbc:h2:mem:consultorio
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para visualizar dados no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs para desenvolvimento (mais verboso)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration=DEBUG
logging.level.org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration=DEBUG
